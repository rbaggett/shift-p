<br><br>
<mat-grid-list cols="4" rowHeight="100px" gutterSize="15">
  <mat-grid-tile class="pet-tile" *ngFor="let pet of pets">

      <div class="pet-tile-contents">
        {{pet.creatureName}}
      </div>

      <div class="pet-family-image">
        <img [src]="pet.familyImageUrl">
      </div>

  </mat-grid-tile>
</mat-grid-list>
